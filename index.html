<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3367D6">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus AR Navigation</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #threeDMapContainer {
            display: none;
            margin-top: 1rem;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        #show3DMapBtn {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <h1>
        IIRS Campus.
    </h1>

    <h3>
        Zoom in and scan the Map Image to view 3D Model in AR. <br>
        Scroll Down and Click the button to view 3D model.
    </h3>
    <div id="map"></div>
    <button id="arBtn">Enter AR</button>
    <button id="show3DMapBtn">Show 3D Map</button>

    <div id="threeDMapContainer">
        <iframe src="3d_map.html"></iframe>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script type="module" src="./main.js"></script>

    <script>
        const show3DMapBtn = document.getElementById("show3DMapBtn");
        const mapContainer = document.getElementById("threeDMapContainer");

        show3DMapBtn.addEventListener("click", () => {
            mapContainer.style.display = mapContainer.style.display === "none" ? "block" : "none";
            show3DMapBtn.textContent = mapContainer.style.display === "block" ? "Hide 3D Map" : "Show 3D Map";
        });
    </script>
</body>
</html>
