<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3367D6">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map My Campus</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* Leaflet Map */
        #map {
            height: 100vh;
            margin-top: 1rem;
        }

        /* Modal styles */
        #threeDMapContainer {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
        }

        #threeDMapContainer .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 10px;
            width: 90%;
            max-width: 800px;
            border-radius: 8px;
            position: relative;
        }

        #threeDMapContainer iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        .close-btn {
            position: absolute;
            top: 8px;
            right: 12px;
            font-size: 24px;
            font-weight: bold;
            color: #888;
            cursor: pointer;
        }

        .close-btn:hover {
            color: black;
        }

        #show3DMapBtn {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- 3D Map Modal -->
    <div id="threeDMapContainer">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <iframe src="3d_map.html"></iframe>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script type="module" src="./main.js"></script>

    <script>
        const show3DMapBtn = document.getElementById("show3DMapBtn");
        const mapContainer = document.getElementById("threeDMapContainer");
        const closeBtn = document.querySelector(".close-btn");

        show3DMapBtn.addEventListener("click", () => {
            mapContainer.style.display = "block";
        });

        closeBtn.addEventListener("click", () => {
            mapContainer.style.display = "none";
        });

        // Close modal if clicking outside the modal content
        window.addEventListener("click", (e) => {
            if (e.target === mapContainer) {
                mapContainer.style.display = "none";
            }
        });
    </script>
</body>
</html>
